
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promo Upgrade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="emirates-logo.png" alt="Emirates Logo" class="logo">
        <h1>Promotional Sector Upgrade Rates For Contact Centres</h1>
    </header>
    <div class="input-row">
        <input type="text" id="from" placeholder="From (e.g. DXB)">
        <input type="text" id="to" placeholder="To (e.g. LHR)">
        <select id="upgradeType">
            <option value="Economy to Premium Economy">Economy to Premium Economy</option>
            <option value="Premium Economy to Business">Premium Economy to Business</option>
            <option value="Economy to Business">Economy to Business</option>
            <option value="Business to First">Business to First</option>
        </select>
        <button onclick="checkUpgrade()">Check</button>
        <button onclick="resetFields()" class="reset">Reset</button>
    </div>
    <div class="result-box">
        <div class="label">Upgrade Value</div>
        <div id="result" class="value"></div>
        <div id="note" class="note"></div>
    </div>
    <footer>
        <p>Select the route (From/To & Upgrade Type) and don't forget to convert the value from USD to the POS's currency.</p>
               <p>Revised Rates: 23 Oct. 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

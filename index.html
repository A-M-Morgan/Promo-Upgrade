
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RCC Promo Upgrade</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<header>
<img alt="Logo" class="logo" src="logo.png"/>
<h1>Promotional Sector Upgrade Rates For Contact Centres</h1>
</header>
<div class="input-section">
<div class="input-group">
<label for="from">From</label>
<input id="from" placeholder="Deprature Airport Code" type="text"/>
</div>
<div class="input-group">
<label for="to">To</label>
<input id="to" placeholder="Arrival Airport Code" type="text"/>
</div>
<div class="input-group">
<label for="upgrade">Upgrade Type</label>
<select id="upgrade">
<option value="Economy to Premium Economy">Economy to Premium Economy</option>
<option value="Premium Economy to Business">Premium Economy to Business</option>
<option value="Economy to Business">Economy to Business</option>
<option value="Business to First">Business to First</option>
</select>
</div>
<button onclick="checkUpgrade()">Check</button>
<button class="reset" onclick="resetForm()">Reset</button>
</div>
<div class="result-section">
<div class="label">Upgrade Value</div>
<div class="value" id="result"></div>
<div class="note" id="note"></div>
</div>
<footer>
<span><strong>Notes:</strong> Select the correct route and upgrade type.
            Convert the value from USD to the POS currency.</span>
<span class="date">Revised Rates: 23 Oct. 2025</span>
</footer>
<script src="script.js"></script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <title>Promo Upgrade Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Promo Upgrade Checker</h1>
        <label>POS:</label>
        <input type="text" id="pos" placeholder="Enter POS">

        <label>From:</label>
        <input type="text" id="from" placeholder="Enter From Airport Code">

        <label>To:</label>
        <input type="text" id="to" placeholder="Enter To Airport Code">

        <label>Upgrade Type:</label>
        <select id="upgradeType">
            <option value="Economy to Premium Economy">Economy to Premium Economy</option>
            <option value="Premium Economy to Business">Premium Economy to Business</option>
            <option value="Economy to Business">Economy to Business</option>
            <option value="Business to First">Business to First</option>
        </select>

        <button onclick="checkUpgrade()">Check Upgrade Value</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

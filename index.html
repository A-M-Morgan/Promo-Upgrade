
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo Upgrade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="emirates_logo.png" alt="Emirates Logo">
    <h1>Promotional Sector Upgrade Rates For Contact Centres</h1>
  </header>
  <main>
    <div class="input-group">
      <label>From:</label>
      <input type="text" id="from">
      <label>To:</label>
      <input type="text" id="to">
      <label>Upgrade Type:</label>
      <select id="upgradeType">
        <option value="Economy to Premium Economy">Economy to Premium Economy</option>
        <option value="Premium Economy to Business">Premium Economy to Business</option>
        <option value="Economy to Business">Economy to Business</option>
        <option value="Business to First">Business to First</option>
      </select>
      <button onclick="checkUpgrade()">Check Upgrade Value</button>
      <button onclick="resetForm()" class="reset">Reset</button>
    </div>
    <div id="result" class="result-box"></div>
    <div id="note" class="note-box"></div>
  </main>
  <footer>
    <p>Select the route (From/To & To/From) and don't forget to convert the value from the USD to the POS's currency.</p>
    <p>Always check KH for the latest upgrade rates and don't rely on an old downloaded file!</p>
    <p>Revised Rates: 01 May 2025</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>

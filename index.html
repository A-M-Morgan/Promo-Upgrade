
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo Upgrade Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Promo Upgrade Calculator</h1>
    <table class="input-table">
      <tr>
        <td><label for="pos">POS:</label></td>
        <td><input type="text" id="pos" placeholder="Enter POS"></td>
      </tr>
      <tr>
        <td><label for="from">From:</label></td>
        <td><input type="text" id="from" placeholder="Enter From Airport Code"></td>
      </tr>
      <tr>
        <td><label for="to">To:</label></td>
        <td><input type="text" id="to" placeholder="Enter To Airport Code"></td>
      </tr>
      <tr>
        <td><label for="upgrade">Upgrade Type:</label></td>
        <td>
          <select id="upgrade">
            <option value="Economy to Premium Economy">Economy to Premium Economy</option>
            <option value="Premium Economy to Business">Premium Economy to Business</option>
            <option value="Economy to Business">Economy to Business</option>
            <option value="Business to First">Business to First</option>
          </select>
        </td>
      </tr>
    </table>
    <button onclick="calculateUpgrade()">Check Upgrade Value</button>
    <div id="result" class="result-cell">Upgrade Value will appear here</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
